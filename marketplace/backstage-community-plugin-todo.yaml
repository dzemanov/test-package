# yaml-language-server: $schema=https://raw.githubusercontent.com/redhat-developer/rhdh-plugins/refs/heads/main/workspaces/marketplace/json-schema/packages.json
apiVersion: extensions.backstage.io/v1alpha1
kind: Package
metadata:
  name: backstage-community-plugin-todo
  namespace: third-party
  title: "@backstage-community/plugin-todo"
  links:
    - title: Source Code
      url: https://github.com/backstage/community-plugins/tree/main/workspaces/todo/plugins/todo
  annotations:
    backstage.io/source-location: url
      https://github.com/backstage/community-plugins/tree/main/workspaces/todo/plugins/todo
  tags: []
spec:
  packageName: "@backstage-community/plugin-todo"
  dynamicArtifact: oci://quay.io/dzemanov/todo-backend:latest!backstage-community-plugin-todo-backend
  version: 0.9.0
  backstage:
    role: backend-plugin
    supportedVersions: 1.36.1
  author: Third Party
  support: tech-preview
  lifecycle: active
  appConfigExamples:
    - title: Default configuration
      content:
        dynamicPlugins:
          frontend:
            backstage-community.plugin-todo:
              mountPoints:
                - mountPoint: entity.page.todo/cards
                  importName: EntityTodoContent
                - entityTabs:
                    - path: /todo
                      title: Todo
                      mountPoint: entity.page.todo
